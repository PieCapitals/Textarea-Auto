<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/ico" href="assets/img/marlon.ico" />
    <title>Automatic textarea with</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
           <div class="row">
               <div class="textareaDiv  col-md-8 col-xl-5 col-sm-12 m-auto ">
                    <h4>Textarea with image background and resize auto</h4>
                    <hr>
                    <form action="#" method="post">

                        <div class="modal-body" style="margin-bottom: 10px">

                              <div class="form-group">
                                  <textarea required="required" autocapitalize="sentences" name="text" class="form-control textarea2" id="message-text" row="2" data-autoresize placeholder='Write Some thing here...' ></textarea>
                              </div>

                              <ul class="textareaUl">
                                  <li class="textareaLi"><img src="assets/img/img1.jpg" width="50px" height="50px" class="img-responsive"/></li>
                                  <li class="textareaLi"><img src="assets/img/img2.jpeg" width="50px" height="50px" class="img-responsive"/></li>
                                  <li class="textareaLi"><img src="assets/img/img3.jpg" width="50px" height="50px" class="img-responsive"/></li>
                                  <li class="textareaLi"><img src="assets/img/img4.jpeg" width="50px" height="50px" class="img-responsive"/></li>
                                  <li class="textareaLi"><img src="assets/img/img5.jpg" width="50px" height="50px" class="img-responsive "/></li>
                                  <li class="textareaLi"><img src="assets/img/img6.jpg" width="50px" height="50px" class="img-responsive"/></li>
                                  <li class="textareaLi"><img src="assets/img/img7.jpeg" width="50px" height="50px" class="img-responsive"/></li>
                                  <li class="textareaLi"><img src="assets/img/img8.jpg" width="50px" height="50px" class="img-responsive "/></li>    
                              </ul> 

                        </div>

                        <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" id="reset">Reset</button>
                              <button type="submit" class="btn btn-primary" >Publish</button>
                        </div>

                    </form>

               </div>
           </div>
    </div>
        
    
   <script type="text/javascript" src="assets/jquery.js"></script>
</body>
</html>
